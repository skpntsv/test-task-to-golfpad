<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Handicap Calculator</title>
</head>
    <body>
        <h1>Course Handicap Calculator</h1>
            <form action="/calculate" method="post">
                <label for="handicapIndex">Handicap Index:</label>
                <input type="number" step="0.1" id="handicapIndex" name="handicapIndex" required>
                <br>
                <label for="slopeRating">Slope Rating:</label>
                <input type="number" step="0.1" id="slopeRating" name="slopeRating" required>
                <br>
                <label for="courseRating">Course Rating:</label>
                <input type="number" step="0.1" id="courseRating" name="courseRating" required>
                <br>
                <label for="par">Par:</label>
                <input type="number" step="0.1" id="par" name="par" required>
                <br>
                <button type="submit">Calculate</button>
            </form>
    </body>
</html>
