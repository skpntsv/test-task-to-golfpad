<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Handicap Calculator</title>
</head>
<body>
<h1>Course Handicap Calculator</h1>
<form action="/calculate" method="post" th:object="${handicapForm}">
    <label for="handicapIndex">Handicap Index:</label>
    <input type="number" step="0.1" id="handicapIndex" th:field="*{handicapIndex}" required>
    <div th:if="${#fields.hasErrors('handicapIndex')}" th:errors="*{handicapIndex}"></div>
    <br>
    <label for="slopeRating">Slope Rating:</label>
    <input type="number" step="0.1" id="slopeRating" th:field="*{slopeRating}" required>
    <div th:if="${#fields.hasErrors('slopeRating')}" th:errors="*{slopeRating}"></div>
    <br>
    <label for="courseRating">Course Rating:</label>
    <input type="number" step="0.1" id="courseRating" th:field="*{courseRating}" required>
    <div th:if="${#fields.hasErrors('courseRating')}" th:errors="*{courseRating}"></div>
    <br>
    <label for="par">Par:</label>
    <input type="number" step="0.1" id="par" th:field="*{par}" required>
    <div th:if="${#fields.hasErrors('par')}" th:errors="*{par}"></div>
    <br>
    <button type="submit">Calculate</button>
</form>

<div th:if="${courseHandicap != null}">
    <h2>Course Handicap Result</h2>
    <p>Your Course Handicap is: <span th:text="${courseHandicap}"></span></p>
</div>
</body>
</html>
